<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Etch A Sketch</title>

</head>

<body>
    <header>
        <h1 class="main-title">Etch-A-Sketch</h1>
        <div class="button-container">
            <button class="choice-buttons" id="black-button">Black & White</button>
            <button class="choice-buttons" id="random-button">Random Color</button>
            <button class="choice-buttons" id="eraser-button">Eraser</button>
            <button class="choice-buttons" id="reset-button">Reset Canvas</button>
        </div>
        <div class="grid-size-container">
            <input type="range" id="grid-size-choice" name="grid-size-choice" min="2" max="64">
            <label for="grid-size-choice" style="font-size:20px;">Grid Size</label>
        </div>
    </header>
    <main>
        <div class="drawing-container">

        </div>

    </main>
    <footer>
        <h2 id="created-by">Created by Ross Bunnell</h2>
    </footer>
</body>

</html>
